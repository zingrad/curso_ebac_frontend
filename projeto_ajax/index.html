<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name"></h1>
            <h2 class="profile-username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repository"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" class="profile-link" target="_blank">Ver no Github</a>
        </div>
    </header>

    <script>
      document.addEventListener("DOMContentLoaded", function(){
      
        const endpoint = 'https://api.github.com/users/zingrad';
        fetch(endpoint)
        
        .then(function (response) {
            return response.json()
        })
        .then(function (json) {
          const avatar = String( json.avatar_url);
          const name = json.name;
          const user = json.login;
          const repository = json.public_repos;
          const followers = json.followers;
          const following = json.following;
          const userUrl = json.html_url;

          document.querySelector('.profile-avatar').src =  avatar;
          
          document.querySelector('.profile-name').innerHTML = name;
          document.querySelector('.profile-username').innerHTML = `@${user}`;
          document.querySelector('#repository').innerHTML = repository;
          document.querySelector('#followers').innerHTML = followers;
          document.querySelector('#following').innerHTML = following;
          document.querySelector('.profile-link').href = userUrl;

        }).catch(function(error) {
            alert('Houve um erro')
        })

      })
    </script>
</body>
</html>
